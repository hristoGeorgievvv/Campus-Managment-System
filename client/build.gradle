plugins {
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

mainClassName = "nl.tudelft.oopp.demo.MainApp"

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:5.6.0")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.6.0")
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'org.jfxtras', name: 'jfxtras-agenda', version: '10.0-r1'
    compile group: 'org.openjfx', name: 'javafx-media', version: '13'
    compile group: 'org.openjfx', name: 'javafx-web', version: '13'

}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.web' ]
}
